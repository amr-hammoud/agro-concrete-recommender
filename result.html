<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Result â€¢ Agro-Waste Recommender</title>
    <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <style>
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: #fff !important;
        }
        .card {
          box-shadow: none;
          border-color: #ddd;
        }
        .print-block {
          page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body class="min-h-screen brand-bg">
    <div id="app-header" class="no-print"></div>
    <div id="toast-root" aria-live="polite" class="no-print"></div>

    <div class="max-w-4xl mx-auto py-10 px-4">
      <div
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6"
      >
        <h1 class="text-2xl font-bold brand-brown">Result</h1>
        <div class="no-print flex flex-wrap gap-2 w-full sm:w-auto">
          <button id="copylink" class="btn btn-secondary w-full sm:w-auto">
            Copy Link
          </button>
          <button
            onclick="window.print()"
            class="btn btn-secondary w-full sm:w-auto"
          >
            Print as PDF
          </button>
          <button
            onclick="resetAll()"
            class="btn btn-secondary w-full sm:w-auto"
          >
            Reset
          </button>
        </div>
      </div>

      <div id="summary" class="card mb-6 print-block"></div>
    </div>

    <nav class="sticky-nav sm:hidden" id="sticky-nav">
      <div class="bar">
        <a id="sticky-back">Back</a>
        <a id="sticky-next" class="next">Home</a>
      </div>
    </nav>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/shortlink.js"></script>
    <script src="assets/js/version.js"></script>
    <script src="assets/js/pages/result.js"></script>
  </body>
</html>
