<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simulation Results</title>

    <!-- Tailwind + fonts + theme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <link rel="icon" href="assets/icons/icon.svg" type="image/svg+xml" />
  </head>
  <body class="min-h-screen brand-bg">
    <div class="max-w-3xl mx-auto py-10 px-4">
      <header
        class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3"
      >
        <h1 class="text-2xl font-bold brand-brown">Simulation Results</h1>
        <div class="flex gap-2">
          <a id="home" class="btn btn-secondary">Home</a>
          <a id="recommend" class="btn btn-secondary">Recommendation</a>
          <button onclick="resetAll()" class="btn btn-secondary">Reset</button>
        </div>
      </header>

      <div class="card">
        <div class="grid gap-3">
          <button id="sim-upload" class="btn btn-primary w-full">
            Upload or paste results
          </button>
          <button id="sim-charts" class="btn btn-primary w-full">
            View key performance charts
          </button>
          <button id="sim-compare" class="btn btn-primary w-full">
            Compare scenarios side-by-side
          </button>
        </div>
      </div>

      <!-- Optional helper note -->
      <p class="text-xs opacity-70 mt-3">
        These actions are placeholders for now; they donâ€™t perform uploads or
        charting yet.
      </p>
    </div>

    <script src="assets/js/state.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/shortlink.js"></script>
    <script src="assets/js/version.js"></script>
    <script>
      (function () {
        const suffix = window.location.search || "";
        const home = document.getElementById("home");
        const recommend = document.getElementById("recommend");
        if (home) home.setAttribute("href", "index.html" + suffix);
        if (recommend) recommend.setAttribute("href", "context.html" + suffix);

        function noopToast(msg) {
          if (window.UI && UI.toast) UI.toast(msg);
          else alert(msg);
        }

        document.getElementById("sim-upload").addEventListener("click", () => {
          noopToast("Upload/paste flow not implemented yet");
        });
        document.getElementById("sim-charts").addEventListener("click", () => {
          noopToast("Charts view not implemented yet");
        });
        document.getElementById("sim-compare").addEventListener("click", () => {
          noopToast("Scenario comparison not implemented yet");
        });
      })();
    </script>
  </body>
</html>
