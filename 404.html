<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/theme.css" />
  </head>
  <body class="min-h-screen brand-bg">
    <div class="max-w-xl mx-auto py-16 px-4">
      <h1 class="text-3xl font-bold brand-brown mb-2">Page not found</h1>
      <p class="mb-6">
        The page you’re looking for doesn’t exist. Choose a step below.
      </p>

      <div class="card space-y-2">
        <a id="lnk-home" class="block underline">Home</a>
        <a id="lnk-context" class="block underline">Context</a>
        <a id="lnk-typology" class="block underline">Typology</a>
        <a id="lnk-approach" class="block underline">Approach</a>
        <a id="lnk-result" class="block underline">Result</a>
      </div>
    </div>

    <script>
      (function () {
        const q = location.search || "";
        const set = (id, href) =>
          document.getElementById(id).setAttribute("href", href + q);
        set("lnk-home", "index.html");
        set("lnk-context", "context.html");
        set("lnk-typology", "typology.html");
        set("lnk-approach", "approach.html");
        set("lnk-result", "result.html");
      })();
    </script>
  </body>
</html>
